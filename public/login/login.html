<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Sistema de Login</title>
    <!-- Adicione os SDKs do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-login">
      <div id="login-form">
        <h2
          style="
            text-align: center;
            margin-bottom: 20px;
            font-weight: 800;
            font-size: 32px;
          "
        >
          Login
        </h2>
        <form class="formulario">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Senha" required />
          <button class="botao-submit" type="submit">Entrar</button>
        </form>
      </div>

      <div id="dashboard" style="display: none">
        <button id="logoutButton">Sair</button>
      </div>

      <div id="signup-form" style="display: none">
        <h2
          style="
            text-align: center;
            margin-bottom: 20px;
            font-weight: 800;
            font-size: 32px;
          "
        >
          Cadastro
        </h2>
        <form id="signupForm" class="formulario">
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Senha"
            required
          />
          <button class="botao-submit" type="submit">Criar conta</button>
          <button class="botao-submit" type="button" id="back-to-login">Voltar</button>
        </form>
      </div>

      <!-- Link para alternar entre login/cadastro -->
      <p class="cadastre-se">
        NÃ£o tem conta? <a href="#" id="show-signup">Cadastre-se</a>
      </p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
